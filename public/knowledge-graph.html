<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Knowledge Graph</title>
    <link rel="stylesheet" href="/css/knowledge-graph.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Robotics Knowledge Graph</h1>
            <p class="subtitle">Interactive exploration of robotics concepts and relationships</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="hardware">Hardware</option>
                    <option value="software">Software</option>
                    <option value="algorithms">Algorithms</option>
                    <option value="applications">Applications</option>
                    <option value="sensors">Sensors</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" placeholder="Search nodes...">
            </div>
            
            <button id="reset-btn" class="btn">Reset View</button>
        </div>

        <div id="graph-container">
            <svg id="knowledge-graph"></svg>
        </div>

        <div id="node-details" class="node-details hidden">
            <button id="close-details" class="close-btn">&times;</button>
            <h2 id="detail-title"></h2>
            <p id="detail-category" class="category-badge"></p>
            <p id="detail-description"></p>
            <div id="detail-connections">
                <h3>Connections:</h3>
                <ul id="connections-list"></ul>
            </div>
        </div>

        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item">
                <span class="legend-color" style="background: #ff6b6b;"></span>
                <span>Hardware</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #4ecdc4;"></span>
                <span>Software</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #45b7d1;"></span>
                <span>Algorithms</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #96ceb4;"></span>
                <span>Applications</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #ffeaa7;"></span>
                <span>Sensors</span>
            </div>
        </div>
    </div>

    <script src="/js/knowledge-graph.js"></script>
</body>
</html>
